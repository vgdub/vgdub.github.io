<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="canonical" href="http://vgdub.com/"/>
  <meta property="og:site_name" content="Greg Williams"/>
  <meta property="og:title" content="Companies"/>
  <meta property="og:url" content="http://vgdub.com/"/>
  <meta property="og:type" content="website"/>
  <meta itemprop="name" content="Companies"/>
  <meta itemprop="url" content="http://vgdub.com/"/>
  <meta name="twitter:title" content="Companies"/>
  <meta name="twitter:url" content="http://vgdub.com/"/>
  <meta name="twitter:card" content="summary"/>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/flexbox.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <script type="text/javascript" src="//use.typekit.net/slv7pgz.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
